jobs:
  - name: beta-provision
    type: runSh
    steps:
      - IN: beta-aws-creds
      - IN: beta-infra-repo
      - TASK:
        - script: ls -atr
        - script: ls -al IN/beta-infra-repo/gitRepo/
        - script: IN/beta-infra-repo/beta-infra-repo/provision.sh

    on_success:
      - echo 'on success !!!!!'
    on_failure:
      - echo 'Failed job .... :('

  - name: build-microbase
    type: runSh
    steps:
      - IN: microbase-repo
      - IN: docker-creds
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/microbase-repo/gitRepo/build.sh
      - OUT: microbase-img
    on_success:
      - echo 'on success !!!!!'
    on_failure:
      - echo 'Failed job .... :('

  - name: build-rdsbase
    type: runSh
    steps:
      - IN: rdsbase-repo
      - IN: docker-creds
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/rdsbase-repo/gitRepo/build.sh
      - OUT: rdsbase-img
    on_success:
      - echo 'on success !!!!!'
    on_failure:
      - echo 'Failed job .... :('

  - name: man-rds
    type: manifest
    steps:
      - IN: rdsbase-img

  - name: deploy-beta-rds
    type: deploy
    steps:
      - IN: man-rds
      - IN: beta-rds-docOpts
      - IN: beta-clust
      - IN: beta-rds-lb
        applyTo:
          - manifest: man-rds  # manifest that contains image to connect to
            image: rdsbase-img # img to connect to inside the above manifest
            port: 6379         # containerPort to connect to
      - TASK: managed
        deployMethod: upgrade

  - name: build-nexec
    type: runSh
    steps:
      - IN: nexec-repo
      - IN: microbase-img
      - IN: docker-creds
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/nexec-repo/gitRepo/build.sh
      - OUT: nexec-img
    on_success:
      - echo 'on success !!!!!'
    on_failure:
      - echo 'Failed job .... :('

  - name: man-nexec
    type: manifest
    steps:
      - IN: nexec-img

  - name: deploy-beta-nexec
    type: deploy
    steps:
      - IN: man-nexec
      - IN: beta-docOpts
      - IN: beta-prm
      - IN: beta-clust

  - name: build-api
    type: runSh
    steps:
      - IN: api-repo
      - IN: microbase-img
      - IN: docker-creds
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/api-repo/gitRepo/build.sh
      - OUT: api-img
    on_success:
      - echo 'on success !!!!!'
    on_failure:
      - echo 'Failed job .... :('

  - name: build-www
    type: runSh
    steps:
      - IN: www-repo
      - IN: microbase-img
      - IN: docker-creds
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/www-repo/gitRepo/build.sh
