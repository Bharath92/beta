  ###########################################
  # run infra provisioning
  ###########################################
  - name: infra-prov
    type: runSh
    steps:
      - IN: aws-alpha-pem
      - IN: aws-alpha-access
      - IN: aws-rc-pem
      - IN: aws-rc-access
      - IN: infra-repo
      - TASK:
        - script: sudo apt-get install -y jq
        - script: IN/infra-repo/gitRepo/restoreState.sh
        - script: IN/infra-repo/gitRepo/detectEnvChanges.sh
    on_success:
      - script: /build/IN/infra-repo/gitRepo/archiveState.sh
    on_failure:
      - script: /build/IN/infra-repo/gitRepo/archiveState.sh
