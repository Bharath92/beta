      - IN: www-repo
      - IN: microbase-img
      - IN: docker-creds
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/www-repo/www-repo/build.sh
      - OUT: www-img
    on_success:
      - echo 'on success !!!!!'
    on_failure:
      - echo 'Failed job .... :('

  - name: build-micro
    type: runSh
    steps:
      - IN: micro-repo
      - IN: microbase-img
