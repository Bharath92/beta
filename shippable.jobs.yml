  - name: deploy-beta-www
    type: deploy
    steps:
      - IN: man-www
      - IN: beta-www-docOpts
      - IN: beta-prm
      - IN: beta-clust
      - IN: beta-www-lb
        applyTo:
          - manifest: man-www
