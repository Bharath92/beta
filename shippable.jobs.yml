jobs:
  - name: build_microbase
    type: runCLI
    steps:
      - IN: microbase_repo
      - IN: push_dry_tag
      - IN: ship_dh_cli
      - TASK:
        - script: ./IN/microbase_repo/gitRepo/build.sh
      - OUT: microbase_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build_nexec
    type: runCLI
    steps:
      - IN: nexec_repo
      - IN: microbase_img
      - IN: shipbits_ecr_cli
      - TASK:
        - script: ./IN/nexec_repo/gitRepo/build.sh
      - OUT: nexec_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  ##########################
  # begin Shippable Server jobs
  ##########################
  - name: build_micro
    type: runCLI
    steps:
      - IN: micro_repo
      - IN: microbase_img
      - IN: shipbits_ecr_cli
      - TASK:
        - script: ./IN/micro_repo/gitRepo/build.sh
      - OUT: micro_img
      - OUT: genexec_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build_api
    type: runCLI
    steps:
      - IN: api_repo
      - IN: microbase_img
      - IN: shipbits_ecr_cli
      - TASK:
        - script: ./IN/api_repo/gitRepo/build.sh
      - OUT: api_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build_www
    type: runCLI
    steps:
      - IN: www_repo
      - IN: microbase_img
      - IN: shipbits_ecr_cli
      - TASK:
        - script: ./IN/www_repo/gitRepo/build.sh
      - OUT: www_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  ###########################################
  # release alpha server from default manifest
  ###########################################

  - name: rel-alpha
    type: release
    on_start:
      - NOTIFY: slack_alpha
    steps:
      - IN: ship_ver
      - TASK: managed
        bump: alpha
    on_success:
      - NOTIFY: slack_alpha
    on_failure:
      - NOTIFY: slack_alpha

  ###########################################
  # push alpha release to special repo
  ###########################################

  - name: push_alpha
    type: runCLI
    steps:
      - IN: config_repo
        switch: off
      - IN: base_repo
        switch: off
      - IN: shipbits_ecr_cli
      - IN: ship_dh_cli
      - IN: rel-alpha
      - IN: api_img
      - IN: www_img
      - IN: nexec_img
      - IN: micro_img
      - IN: genexec_img
      - TASK:
        - script: ./IN/config_repo/gitRepo/pushAlpha.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  - name: push-alpha
    type: runSh
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: base-repo
        switch: off
      - IN: shipbits-ecr
      - IN: shipimg-dockerhub
      - IN: rel-alpha
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/beta-config-repo/gitRepo/pushAlpha.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###########################################
  # deploy alpha release to alpha environment
  ###########################################

  - name: deploy_alpha
    type: runSh
    on_start:
      - NOTIFY: slack_alpha
    steps:
      - IN: config_repo
        switch: off
      - IN: push_alpha
      - IN: alpha_aws_pem
      - IN: aws_alpha_swarm
      - TASK:
        - script: ./IN/config_repo/gitRepo/deployAlpha.sh
    on_success:
      - script: echo 'succeeded'
      - NOTIFY: slack_alpha
    on_failure:
      - script: echo 'failed'
      - NOTIFY: slack_alpha

  ###########################################
  # release rc server from default manifest
  ###########################################

  - name: rel-rc
    type: release
    on_start:
      - NOTIFY: slack_rc
    steps:
      - IN: rel-alpha
        switch: off
      - TASK: managed
        bump: rc
    on_success:
      - NOTIFY: slack_rc
    on_failure:
      - NOTIFY: slack_rc
  ###########################################
  # push rc release to special repo
  ###########################################

  - name: push-rc
    type: runSh
    steps:
      - IN: push-alpha
        switch: off
      - IN: base-repo
        switch: off
      - IN: beta-config-repo
        switch: off
      - IN: shipbits-ecr
      - IN: shipimg-dockerhub
      - IN: rel-rc
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/beta-config-repo/gitRepo/pushRc.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  - name: push_rc
    type: runCLI
    steps:
      - IN: config_repo
        switch: off
      - IN: base_repo
        switch: off
      - IN: shipbits_ecr_cli
      - IN: ship_dh_cli
      - IN: push_alpha
        switch: off
      - IN: rel-rc
      - TASK:
        - script: ./IN/config_repo/gitRepo/pushRc.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###########################################
  # deploy rc release to rc environment
  ###########################################
  - name: deploy_rc
    type: runSh
    on_start:
      - NOTIFY: slack_rc
    steps:
      - IN: config_repo
        switch: off
      - IN: push_rc
        switch: off
      - IN: build_rcami
        switch: off
      - IN: aws_rc_pem
      - IN: aws_rc_swarm
      - TASK:
        - script: ./IN/config_repo/gitRepo/deployRc.sh
    on_success:
      - script: echo 'succeeded'
      - NOTIFY: slack_rc
    on_failure:
      - script: echo 'failed'
      - NOTIFY: slack_rc

  - name: deploy-rc
    type: runSh
    on_start:
      - NOTIFY: slack-rc
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: rel-rc
        switch: off
      - IN: build-rcami
        switch: off
      - IN: aws-rc-pem
      - IN: aws-rc-swarm
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq' && sudo apt-get install -y jq
        - script: ./IN/beta-config-repo/gitRepo/deployRc.sh
    on_success:
      - script: echo 'succeeded'
      - NOTIFY: slack-rc
    on_failure:
      - script: echo 'failed'
      - NOTIFY: slack-rc

  ###############################
  # begin Shippable-Server(Qhode) pipeline
  ###############################
  # deploy to qhode-alpha-environment
  - name: deploy_qhode_alpha
    type: runSh
    steps:
      - IN: config_repo
        switch: off
      - IN: push_alpha
      - IN: alpha_aws_pem
      - IN: qhode_alpha_swarm
      - TASK:
        - script: ./IN/config_repo/gitRepo/deployQhodeAlpha.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  # deploy to qhode-rc-environment
  - name: deploy-qhode-rc
    type: runSh
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: rel-rc
        switch: off
      - IN: build-rcami
        switch: off
      - IN: aws-rc-pem
      - IN: qhode-rc-swarm
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq' && sudo apt-get install -y jq
        - script: ./IN/beta-config-repo/gitRepo/deployQhodeRc.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###############################
  # end Shippable-Server(Qhode) pipeline
  ###############################

  ###############################
  # begin Shippable-Server(Prod) pipeline
  ###############################

  ###########################################
  # release production from default manifest
  ###########################################

  - name: rel-final
    type: release
    steps:
      - IN: rel-rc
        switch: off
      - TASK: managed
        bump: final

  ###########################################
  # push rc release to special repo
  ###########################################

  - name: push_final
    type: runCLI
    steps:
      - IN: config_repo
        switch: off
      - IN: base_repo
        switch: off
      - IN: shipbits_ecr_cli
      - IN: ship_dh_cli
      - IN: push_rc
        switch: off
      - IN: rel-final
      - TASK:
        - script: ./IN/config_repo/gitRepo/pushFinal.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  - name: push-final
    type: runSh
    steps:
      - IN: push-rc
        switch: off
      - IN: beta-config-repo
        switch: off
      - IN: base-repo
        switch: off
      - IN: shipbits-ecr
      - IN: shipimg-dockerhub
      - IN: rel-final
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/beta-config-repo/gitRepo/pushFinal.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###############################
  # end Shippable-Server(Prod) pipeline
  ###############################

  ###########################################
  # BEGIN run infra provisioning
  ###########################################

  - name: alpha_saas_infra_prov
    type: runSh
    steps:
      - IN: alpha_aws_pem
      - IN: alpha_aws_access
      - IN: infra_repo
        switch: off
      - TASK:
        - script: IN/infra_repo/gitRepo/provision.sh alpha saas
    on_success:
      - script: echo 'SUCCESS!'
    on_failure:
      - script: echo 'FAILURE!'
