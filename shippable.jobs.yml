  ###########################################
  # BEGIN Build Acceptance Tests
  ###########################################

  - name: build_acceptance
    type: runSh
    steps:
      - IN: bat_repo
      - IN: bat_ship_alpha_parms
      - IN: deploy_alpha
      - TASK:
        - script: IN/bat_repo/gitRepo/test.sh bat_ship_alpha_parms
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###########################################
  # END Build Acceptance Tests
  ###########################################

  ###########################################
  # START Build AMI
  ###########################################

  - name: push_dry_tag
    type: runSh
    steps:
      - IN: ship_ver
        switch: off
      - IN: bldami_repo
        switch: off
      - IN: ship_dh
      - TASK:
        - script: IN/bldami_repo/gitRepo/tagImage/pushDryDockTag.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  - name: build_baseami
    type: runSh
    steps:
      - IN: push_dry_tag
      - IN: baseami_params
      - IN: aws_bits_access
      - IN: bldami_repo
        switch: off
      - TASK:
        - script: IN/bldami_repo/gitRepo/base/basePack.sh
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat IN/bldami_repo/gitRepo/base/output.txt

  - name: patch_baseami
    type: runSh
    steps:
      - IN: baseami_params
      - IN: aws_bits_access
      - IN: build_baseami
      - IN: bldami_repo
        switch: off
      - TASK:
        - script: IN/bldami_repo/gitRepo/basePatch/basePatchPack.sh
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat IN/bldami_repo/gitRepo/basePatch/output.txt

  - name: patch-baseami
    type: runSh
    steps:
      - IN: baseami_params
      - IN: aws_bits_access
      - IN: build_baseami
      - IN: bldami_repo
        switch: off
      - TASK:
        - script: IN/bldami_repo/gitRepo/basePatch/basePatchPack.sh
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat IN/bldami_repo/gitRepo/basePatch/output.txt

  - name: build_rcami
    type: runSh
    steps:
      - IN: baseami_params
      - IN: aws_bits_access
      - IN: bldami_repo
        switch: off
      - IN: patch_baseami
        switch: off
      - IN: push_rc
      - TASK:
        - script: IN/bldami_repo/gitRepo/exec/execPack.sh build_rcami push_rc
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat /build/IN/bldami_repo/gitRepo/exec/output.txt

  - name: build-rcami
    type: runSh
    steps:
      - IN: baseami-params
      - IN: aws-bits-access
      - IN: bldami-repo
        switch: off
      - IN: patch-baseami
        switch: off
      - IN: push-rc
      - TASK:
        - script: sudo apt-get install -y jq
        - script: IN/bldami-repo/gitRepo/exec/execPack.sh baseami-params push-rc ami-90fd0286 unstable
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat /build/IN/bldami-repo/gitRepo/exec/output.txt

  - name: build_finalami
    type: runSh
    steps:
      - IN: baseami_params
      - IN: aws_bits_access
      - IN: bldami_repo
        switch: off
      - IN: patch_baseami
        switch: off
      - IN: push_final
      - TASK:
        - script: IN/bldami_repo/gitRepo/exec/execPack.sh build_finalami push_final
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat /build/IN/bldami_repo/gitRepo/exec/output.txt


  ###########################################
  # END Build AMI
  ###########################################
