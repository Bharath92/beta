      - script: /build/IN/infra_repo/gitRepo/archiveProvisionState.sh alpha saas

  - name: alpha_server_infra_prov
    type: runSh
    steps:
      - IN: alpha_aws_pem
      - IN: alpha_aws_access
      - IN: infra_repo
        switch: off
