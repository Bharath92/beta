    type: integration
    integration: aws-prod-access

# PEM key for AWS PROD account
  - name: aws_prod_pem
    type: integration
    integration: aws-prod-pem
  ###############################
  # end alpha rc infra
  ###############################

  - name: aws_prod_cli
    type: cliConfig
    integration: aws-prod-access
    pointer:
      region: us-west-2

  ###############################
  # begin RC resources
  ###############################

# Swarm node info for alpha
  - name: aws_rc_swarm
    type: params
    version:
      params:
        secure: 

