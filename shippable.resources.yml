  - name: beta-prm
    type: params
    version:
      params:
        RUN_MODE: "beta"
        SHIPPABLE_AMQP_DEFAULT_EXCHANGE: "shippableEx"
        SHIPPABLE_API_URL: "https://apibeta.shippable.com"
        SHIPPABLE_VORTEX_URL: "https://apibeta.shippable.com/vortex"
        SHIPPABLE_WWW_URL: "https://beta.shippable.com"
        secure: 

  - name: beta-docOpts
    type: dockerOptions
    version:
