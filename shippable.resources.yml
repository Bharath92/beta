resources:
  - name: tmp-aws-cluster
    type: cluster
    integration: aws-prod-access
    pointer:
      sourceName : "default"
      region: "us-east-1"

  - name: tmp-api-docOpts
    type: dockerOptions
    version:
      portMappings:
        - 50000:50000
        - cpuShares: 960
        - memory: 3800

  - name: tmp-api-scaler
    type: replicas
    version:
      count: 5

  - name: tmp-api-img
    type: image
    integration: shipDH
    pointer:
      sourceName: "shipimg/api50"
    seed:
      versionName: "v4.11.3-patch.3"

  - name: tmp-db-prms
    type: params
    version:
      params:
        secure: 

  - name: tmp-api-params
    type: params
    version:
      params:
        SHIPPABLE_API_URL: "https://api.shippable.com"
        RUN_MODE: "production"

  - name: base-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/base
      branch: master

  - name: mexec-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/mexec
      branch: master

  - name: mexec-img
    type: image
    integration: ecr-bits-push
    pointer:
      sourceName: "374168611083.dkr.ecr.us-east-1.amazonaws.com/mexec"
    seed:
      versionName: latest

  - name: microbase-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/microbase
      branch: master

  - name: microbase-img
    type: image
    integration: shipDH
    pointer:
      sourceName: "shipimg/microbase"
    seed:
      versionName: latest

  - name: nexec-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/nexec
      branch: master

  - name: nexec-img
    type: image
    integration: ecr-bits-push
    pointer:
      sourceName: "374168611083.dkr.ecr.us-east-1.amazonaws.com/nexec"
    seed:
      versionName: latest

  - name: runSh-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/runSh
      branch: master

  - name: runSh-img
    type: image
    integration: ecr-bits-push
    pointer:
      sourceName: "374168611083.dkr.ecr.us-east-1.amazonaws.com/runsh"
    seed:
      versionName: latest

  ###############################
  # begin Shippable Server resources
  ###############################

  - name: shipbits-ecr
    type: integration
    integration: "ecr-bits-push"

  - name: shipimg-dockerhub
    type: integration
    integration: "shipDH"

  - name: beta-config-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/beta
      branch: master

  - name: api-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/api
      branch: master

  - name: api-img
    type: image
    integration: ecr-bits-push
    pointer:
      sourceName: "374168611083.dkr.ecr.us-east-1.amazonaws.com/api"
    seed:
      versionName: latest

  - name: www-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/www
      branch: master

  - name: www-img
    type: image
    integration: ecr-bits-push
    pointer:
      sourceName: "374168611083.dkr.ecr.us-east-1.amazonaws.com/www"
    seed:
      versionName: latest

  - name: micro-repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/micro
      branch: master

  - name: micro-img
    type: image
    integration: ecr-bits-push
    pointer:
      sourceName: "374168611083.dkr.ecr.us-east-1.amazonaws.com/micro"
    seed:
      versionName: latest

  - name: ship-ver
    type: version
    seed:
      versionName: "4.12.2"

  ###############################
  # end Shippable Server resources
  ###############################

