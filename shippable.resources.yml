  - name: nf-params
    type: params
    version:
      params:
        COMPONENT: "nf"

  - name: slack-params
    type: params
    version:
      params:
        COMPONENT: "slack"

  - name: email-params
    type: params
    version:
      params:
        COMPONENT: "email"
        EMAIL_SERVICE_NAME: "Mailgun"
        EMAIL_SENDER: "beta.Shippable.com <noreply@shippable.com"
        EMAIL_AUTH_USER: "postmaster@qhode.com"
