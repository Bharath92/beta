        SOURCE_AMI: "ami-772aa961"
        VPC_ID: "vpc-266f3241"
        SUBNET_ID: "subnet-6df12f24"
        SECURITY_GROUP_ID: "sg-f634518c"
        REGION: "us-east-1"
        SHIPPABLE_NODE_INIT_SCRIPT: "Ubuntu_14.04_Docker_1.13.sh"

